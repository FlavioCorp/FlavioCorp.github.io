<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flavio Restaurante</title>

    <!-- Favicon y manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Estilos en línea específicos -->
    <style>
        /* Estilo para el botón de música */
        #play-pause-btn {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        /* Estilo para los íconos de música */
        .icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Oculta la etiqueta de audio */
        audio {
            display: none;
        }

        /* Estilos para el modal y el fondo oscuro */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
		.star-rating {
            display: inline-block;
            font-size: 0;
        }
        .star-rating .star {
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Flavio Restaurante</h1>
        <p>¡Bienvenido!</p>
        
        <!-- Botón para controlar la música de fondo -->
        <button id="play-pause-btn" onclick="togglePlayPause()">
            <!-- Ícono de play -->
            <svg id="play-icon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <!-- Ícono de pausa, inicialmente oculto -->
            <svg id="pause-icon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                <path d="M6 19h4V5H6zm8-14v14h4V5z"/>
            </svg>
        </button>

        <!-- Carrito de compras -->
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Pollo a la brasa</p>
                            <span class="precio-producto-carrito">$65</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$148</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container3">
        <div class="container">
            <div class="container-items">
                <!-- Sección de comidas -->
                <div class="item">
                    <figure>
                        <a class="boton-con-imagen" href="comidas.html">
                            <img src="La-Granja-Real-Food-Chicken-1-Pollo-a-la-Brasa.png" alt="Pollo a la brasa">
                        </a>
                    </figure>
                    <div class="info-product">
                        <h2>Comidas</h2>
                    </div>
                </div>

                <!-- Sección de bebidas -->
                <div class="item">
                    <figure>
                        <a class="boton-bebidas" href="bebidas.html">
                            <img src="chicha.jpg" alt="Chicha">
                        </a>
                    </figure>
                    <div class="info-product">
                        <h2>Bebidas</h2>
                    </div>
                </div>

                <!-- Sección de postres -->
                <div class="item">
                    <figure>
                        <a class="postresbtn" href="postres.html">
                            <img src="postre.jpg" alt="Postre">
                        </a>
                    </figure>
                    <div class="info-product">
                        <h2>Postres</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer con sección de comentarios -->
	<footer>
        <div class="comment-section">
            <h2>Deja tu comentario</h2>
            <input type="text" id="name" placeholder="Tu nombre" required>
             <div class="star-rating">
        <span class="star" data-value="5">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="1">★</span>
    </div>
            <textarea id="comment" rows="4" placeholder="Escribe tu comentario aquí..." required></textarea>
            <button id="submit-btn">Enviar</button>

            <h3>Comentarios</h3>
            <div id="comments-list"></div>

			<script>
				document.addEventListener('DOMContentLoaded', function() {
					const stars = document.querySelectorAll('.star');
					const ratingInput = document.getElementById('rating');
		
					stars.forEach(star => {
						star.addEventListener('click', function() {
							const value = parseInt(this.getAttribute('data-value'));
							ratingInput.value = value;
							updateStars(value);
						});
					});
		
					function updateStars(value) {
						stars.forEach(star => {
							const starValue = parseInt(star.getAttribute('data-value'));
							if (starValue <= value) {
								star.style.color = 'gold';
							} else {
								star.style.color = 'black';
							}
						});
					}
				});
			</script>
        </div>
	</footer>
    <!-- Scripts al final para optimización de carga -->
    <script src="index.js"></script>
    <script src="script.js"></script>
    <script>
        // Función para alternar entre play y pausa
        function togglePlayPause() {
            var audio = document.getElementById('bg-music');
            var playIcon = document.getElementById('play-icon');
            var pauseIcon = document.getElementById('pause-icon');

            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline';
            } else {
                audio.pause();
                playIcon.style.display = 'inline';
                pauseIcon.style.display = 'none';
            }
        }

        // Reproducir la música automáticamente al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bg-music');
            var playIcon = document.getElementById('play-icon');
            var pauseIcon = document.getElementById('pause-icon');

            audio.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'inline';
        });
    </script>
</body>
</html>
